   <div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Billing Address</h3>
                <div class="InputBox">
                    <span>Full Name</span>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="InputBox">
                    <span>Email</span>
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="InputBox">
                    <span>Address</span>
                    <input type="text" placeholder="Your Address">
                </div>
                <div class="InputBox">
                    <span>City</span>
                    <input type="text" placeholder="Your City">
                </div>
                <div class="flex">
                    <div class="InputBox">
                        <span>State</span>
                        <input type="text" placeholder="Your State">
                    </div>
                    <div class="InputBox">
                        <span>Phone</span>
                        <input type="text" placeholder="Mobile Phone">
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">Payment</h3>

                <div class="InputBox">
                    <span>Cards Accepted</span>
                    <img src="images/payment-cards.webp" alt="">
                </div>
                <div class="InputBox">
                    <span>Name on card</span>
                    <input type="text" placeholder="">
                </div>
                <div class="InputBox">
                    <span>Credit Card Number</span>
                    <input type="number" placeholder="">
                </div>
                <div class="InputBox">
                    <span>Exp Month</span>
                    <input type="text" placeholder="">
                </div>
                <div class="flex">
                    <div class="InputBox">
                        <span>Exp Year</span>
                        <input type="number" placeholder="">
                    </div>
                    <div class="InputBox">
                        <span>CVV</span>
                        <input type="text" placeholder="">
                    </div>
                </div>
            </div>
        </div>

        <input type="submit" value="Checkout!" class="submit-btn">
    </form>
   </div>
  </body>
